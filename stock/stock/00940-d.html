<script type="text/javascript"><!--
	var $DJWebGraph1;
	var sRenderTo = 'SysJustWebGraphDIV';

    $(document).ready(function () {
        if (!!$DJWebGraph) {
        	$DJWebGraph1 = new $DJWebGraph();
        	$DJWebGraph1.CallBack = GetBcdData;
        	$DJWebGraph1.ResponseType = '2';
            $DJWebGraph1.CreateGraphObject({
                'CanvasClass': 'canvasgif', //表示為複合式圖形 
                'ID': 'ZCC',
                'Width': '500',
                'Height': '375',
                'RenderTo': sRenderTo,
                'Type': [['StackBar']],
                'Title': [['現金股利', '股票股利']],
                'LineColor': [['2882D5', 'EB6877']],
                'BgColor': 'FFFFFF',
                'DataType': 'string',
                'BCDUrl': '/z/mda.xdjxml?x=combo_s7_1&StockID=AP00940&Count=20'
            })
        }
    });


    function GetBcdData(data) {
        var str1 = '';
        var str2 = new Array();
        var a1 = new Array();
        var s, ss;
        var j = 1, i;
        var v1 = '', v2 = '';
        var sAry = new Array();
        var sCount = 0;
        var sCount1 = 1;

        var tmpData = data;
        
        var sObj = XML2jsobj(tmpData.documentElement);

        
        if (sObj) {
        	var sRecords = parseInt(sObj.Records);
            var sFields = parseInt(sObj.Fields);
        }

		if (sFields > 2) {	// 遇到非一般上市櫃商品時候的處理
			sCount = 1;
			sCount1 = 0;
		}

        if (sRecords == 0) {
            $DJWebGraph1.SetPoster("無資料");
        }
        else {
        	if (sObj && sObj.Data.Row) {
        		for (j = 1; j <= sFields - sCount; j++) {
                    v1 = '';
                    for (i = 0; i < sRecords; i++) {
                    	if (sRecords == 1) {
                    		switch (j) {
                    			case 1:
                    				if (sCount == 0) {	// 遇到非一般上市櫃商品時候的處理
                    					ss = (eval('sObj.Data.Row.V' + j).toString()).substr(0, 4) ;
                    				}
                    				else {
                    					ss = eval('sObj.Data.Row.V' + j);
                    				}
                    				break;
                    			case 2:
                    				ss = parseFloat(eval('sObj.Data.Row.V' + j).toString()).toFixed(2);
                    				break;
                    			case 3:
                    				ss = parseFloat(eval('sObj.Data.Row.V' + j).toString()).toFixed(2) + parseFloat(eval('sObj.Data.Row.V4').toString()).toFixed(2);
                    				break;
							}
                        }
                    	else {
                    		switch (j) {
                    			case 1:
                    				if (sCount == 0) {	// 遇到非一般上市櫃商品時候的處理
                    					ss = (eval('sObj.Data.Row[' + i + '].V' + j).toString()).substr(0, 4);
                    				}
                    				else {
                    					ss = eval('sObj.Data.Row[' + i + '].V' + j);
                    				}
                    				break;
                    			case 2:
                    				ss = parseFloat(eval('sObj.Data.Row[' + i + '].V' + j).toString()).toFixed(2);
                    				break;
								case 3:
									var s1 = parseFloat(eval('sObj.Data.Row[' + i + '].V' + j).toString()).toFixed(2);
									var s2 = parseFloat(eval('sObj.Data.Row[' + i + '].V' + (j + 1)).toString()).toFixed(2);
									ss = parseFloat(s1) + parseFloat(s2);
									break;
                            }
                        }

                        if (v1 != '') {
                        	v1 = v1 + ',';
                        }

                        v1 = v1 + ss;
                    }

                    if (j == 1) {
                        str1 = v1;
                    }
                    else {
                        sAry[j] = v1;
                    }
                }
            }

			for (var ct = 2; ct < sFields + sCount1; ct++) {
				str2[ct - 2] = sAry[ct];

				// 遇到非一般上市櫃商品時候的處理
				if ((sCount1 == 1) && (ct == sFields + sCount1) ) {
					var tmpStr = '';
					for (i = 0; i < sRecords; i++) {
						if (tmpStr != '') {
							tmpStr = tmpStr + ',';
						}
						tmpStr = tmpStr + '0';
					}
					str2[sFields + 1] = sAry[sFields + 1];
				}
            }

            a1[0] = str2;
            $DJWebGraph1.SetGraphBcd({ 'X': str1, 'Y': a1 });
        }
    }
--></script>
